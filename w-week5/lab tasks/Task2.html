<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <h1>Object Practice</h1>
  </body>
  <script>
    car = {
      brand: "Toyota",
      model: "Camry",
      year: "2022",
    };

    // arrow function with 1 statement
    carInformation = (car) =>
      "The " +
      car["brand"] +
      " " +
      car["model"] +
      " was manufactured in " +
      car["year"] +
      ".";

    console.log(carInformation(car));
  </script>
</html>
