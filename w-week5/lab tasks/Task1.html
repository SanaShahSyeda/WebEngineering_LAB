<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task1</title>

  <body>
    <h1>Array Practice</h1>
  </body>
  <script>
    const reverseArrayFunction = (arr) => {
      var reversedArray = [];
      for (var i = arr.length - 1; i >= 0; i--) {
        reversedArray.push(arr.pop());
      }
      return reversedArray;
    };

    var arr = [1, 2, 3, 4, 5, 6, 7, 8];
    console.log("Reversed Array " + reverseArrayFunction(arr));
  </script>
</html>
