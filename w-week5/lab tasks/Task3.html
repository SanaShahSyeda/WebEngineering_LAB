<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
  </head>
  <body>
    <h1>Function Practice</h1>
  </body>
  <script>
    var arrayOfNumbers = [1, 2, 3, 4, 5];
    appliedFunction = (arrayOfNumbers) => {
      var doubledArray = [];
      for (key in arrayOfNumbers) {
        doubledArray[key] = arrayOfNumbers[key] * 2;
      }
      return doubledArray;
    };
    function applyFunction(arrayOfNumbers, appliedFunction) {
      console.log(appliedFunction(arrayOfNumbers));
    }
    applyFunction(arrayOfNumbers, appliedFunction);
  </script>
</html>
