<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">User is LoggedIn</h1>
    <button style="margin-left: 900px" onclick="backToUserAuth()">
      LogOut
    </button>
  </body>
  <script>
    function backToUserAuth() {
      localStorage.setItem("isLoggedIn", false);
      localStorage.clear();
      window.location.href = "./index.html";
    }
  </script>
</html>
