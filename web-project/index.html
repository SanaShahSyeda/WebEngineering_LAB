<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="main">
      <div id="main_title">
        <h1 style="text-align: center">My To Do</h1>
        <div class="top-logo-bg"><img src="./Images/logo_bg.png" alt="" /></div>
        <div class="grid-container">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </div>
      <div id="user_auth">
        <div class="auth_btns">
          <div class="icons">
            <i class="fa fa-user" style="color: #f3ecfe"></i>
            <button
              class="signin_btn"
              id="sign IN"
              onclick="toggleUserAuthDivs()"
            >
              Sign In
            </button>
          </div>
          <div class="icons">
            <i class="fa fa-user-plus" style="color: #a57ae0"></i>
            <button
              class="signup_btn"
              id="sign_UP"
              onclick="toggleUserAuthDivs()"
            >
              Sign Up
            </button>
          </div>
        </div>
        <form id="user_signin">
          <div class="icons">
            <i class="fa fa-user icon" style="color: #a57ae0"></i>
            <input type="text" placeholder="Username..." name="user" required />
          </div>
          <div class="icons">
            <i class="fa fa-key icon" style="color: #a57ae0"></i>
            <input
              type="password"
              placeholder="Password..."
              name="pass"
              required
            />
          </div>
          <div class="forget_password">
            <p>Forget Password?</p>
          </div>
          <div class="remember_me">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              style="border: none"
            /><label for="remember">Remember Me </label>
          </div>
          <div>
            <button class="signin_btn" id="sign_in">Sign In</button>
          </div>
          <div class="dont_have_account">
            <label
              >Don't have an account?
              <span onclick="toggleUserAuthDivs()">Sign Up</span></label
            >
          </div>
          <div class="bottom-logo-bg">
            <img src="./Images/logo_bg.png" alt="" />
          </div>
        </form>
        <form id="user_signup" style="display: none">
          <div class="icons">
            <i class="fa fa-user icon" style="color: #a57ae0"></i>
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="icons">
            <i class="fa fa-envelope icon" style="color: #a57ae0"></i>
            <input type="email" placeholder="Email" name="email" required />
          </div>
          <div class="icons">
            <i class="fa fa-key icon" style="color: #a57ae0"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="icons">
            <i class="fa fa-check" style="color: #a57ae0"></i>
            <input
              type="password"
              name="confirm"
              required
              placeholder="Confirm Passowrd"
            />
          </div>
          <div class="terms_conditions">
            <input
              type="checkbox"
              name="terms"
              id="terms"
              style="border: none"
            /><label for="terms"
              >Accept<span>&nbsp; Terms & Conditions</span>
            </label>
          </div>
          <div>
            <button id="sign_up">Sign Up</button>
          </div>
          <div class="bottom-logo-bg">
            <img src="./Images/logo_bg.png" alt="" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
