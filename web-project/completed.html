<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="completed.css" />
  </head>
  <body>
    <div id="completed_success">
      <div id="success">
        <span> Task Completed </span>
        <div class="checkmark">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            x="0px"
            y="0px"
            viewBox="0, 0, 100, 100"
            id="checkmark"
          >
            <g transform="">
              <circle
                class="path"
                fill="none"
                stroke="#7DB0D5"
                stroke-width="4"
                stroke-miterlimit="10"
                cx="50"
                cy="50"
                r="44"
              />
              <circle
                class="fill"
                fill="none"
                stroke="#7DB0D5"
                stroke-width="4"
                stroke-miterlimit="10"
                cx="50"
                cy="50"
                r="44"
              />
              <polyline
                class="check"
                fill="none"
                stroke="#7DB0D5"
                stroke-width="8"
                stroke-linecap="round"
                stroke-miterlimit="10"
                points="70,35 45,65 30,52"
              />
            </g>
          </svg>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.querySelector(".check").classList.add("check-complete");
          document.querySelector(".fill").classList.add("fill-complete");
        }, 2000);

        setTimeout(function () {
          document.querySelector(".check").classList.add("success");
          document.querySelector(".fill").classList.add("success");
          document.querySelector(".path").classList.add("path-complete");
        }, 3000);
      });
      setTimeout(() => {
        window.location.href = "./to_do.html";
      }, 4000);
    </script>
  </body>
</html>
